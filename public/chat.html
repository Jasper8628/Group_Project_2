<!DOCTYPE html>
<!-- TODO: This file to have the message container extracted into chess.html page, then delete this file -->

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/images/favicon.png">
    <title>Jack Plays Chess</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body style="background-color: #0c0d10;">
    <!-- This stores the application name, the hidden chat, the user name and profile button -->
    <section id="chatbanner">
        <div id="chatjack">Jack Plays Chess</div>
        <!-- Drop down box stores the chat history and the chat input form on the right hand side -->
        <div id="chat"
            style="position: absolute; right: 50px; float: right; width: 35%; display: flex; flex-direction: column; padding: 10px 5px;">

            <div id="message-container" style="width:100%;">
                <div style="padding: 20px; padding-top: 0px;">
                    <p style="padding: 5px; margin-bottom: 0px;">Sam: Hi Jack, want to play a game?</p>
                    <p style="color: white; background-color: #63bcd2; padding: 3px 5px; margin-bottom: 0px;">You:
                        Great idea I will go first</p>
                    <p style="padding: 5px; margin-bottom: 0px;">Sam: OK I'll put down $20 that I will win</p>
                    <p style="color: white; background-color: #63bcd2; padding: 3px 5px; margin-bottom: 0px;">You: I
                        accept your wager!</p>
                </div>
            </div>

            <form id="send-container" style="display: flex; flex-direction: row; height: auto; margin: 5px;">
                <input id="message-input" type="text" placeholder="message" required style="height: 40px; margin: 0px">
                <button type="submit" class="button" id="send-button">Send</button>
            </form>

        </div>

        <div>{{users.username}}</div>
        <div><a href="./profile.html"><img src="./images/wK.png" alt="Link to Profile Page"></a>
        </div>
    </section>

    <section id="chess" style="width: auto; height: auto; padding: 5px; margin-top: 5px;">
        <img src="./images/mock-board.png" alt="chessboard">
    </section>

    <footer id="chatfooter">
        <div>USyd Boot Camp Feb 2020</div>
        <div>Project Two Chess Game</div>
        <div>&copy; Jasper,Rita,Gerald,Stewart</div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./js/chat-client.js"></script>
</body>

</html>
