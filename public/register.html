<!doctype HTML>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Plays Chess</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Special+Elite&display=swap">
</head>

<body>
  <section class="content">
    <img src="images/Chess-3D-Animation-Wallpaper.jpg" class="chessImage" alt="chess">
    <div class="welcomeHeader">
      <h1> Jack Plays Chess</h1>
    </div>
    <form data-abide novalidate class="login">
      <div data-abide-error class="alert callout" style="display: none;">
        <p><i class="fi-alert"></i> There are some errors in your form.</p>
      </div>
      <div class="grid-container">
        <div class="grid-x grid-margin-x">
          <div class="cell small-12">
            <label> Enter an username:
              <input class="form" type="text" placeholder="Jack" aria-describedby="example1Hint1"
                aria-errormessage="example1Error1" required>
            </label>
          </div>
          <br>
          <div class="cell small-12">
            <label> Enter new password:
              <input class="form" type="password" id="password" placeholder="password" aria-describedby="example1Hint2"
                aria-errormessage="example1Error2" required>
            </label>
          </div>
          <br>
          <div class="cell small-12">
            <label>Re-enter password:
              <input class="form" type="password" placeholder="re-enter password" aria-describedby="example1Hint3"
                aria-errormessage="example1Error3" required pattern="alpha_numeric" data-equalto="password">
            </label>
            <!-- <p class="help-text" id="example1Hint3">This field is using the `data-equalto="password"` attribute, causing
              it to match the password field above.</p> -->
          </div>
          <br>
          <button class="button" type="submit" value="Submit">Create my account</button>
        </div>
      </div>
    </form>
  </section>

  <section class="scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"
      crossorigin="anonymous"></script>
  </section>

</body>

</html>
