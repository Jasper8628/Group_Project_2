<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack Plays Chess</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
    integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0=sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <section class="content">
    <img src="./images/Chess-3D-Animation-Wallpaper.jpg" class="chessImage" alt="chess">
    <div class="welcomeHeader">
      <h1> Jack Plays Chess</h1>

    <form data-abide novalidate class="login">
      <div data-abide-error class="alert callout" style="display: none;">
        <p><i class="fi-alert"></i> There are some errors in your form.</p>
      </div>
      <div class="grid-container">
        <div class="grid-x grid-margin-x">
          <div class="cell small-12">
            <label> Username:
              <input class="form" type="text" placeholder="Jack" aria-describedby="example1Hint1" aria-errormessage="example1Error1"
                required>
            </label>
          </div>
          <br>
          <div class="cell small-12">
            <label> Password:
              <input class="form" type="password" id="password" placeholder="password" aria-describedby="example1Hint2"
                aria-errormessage="example1Error2" required>
            </label>
          </div>
          <br>
          <button class="button" type="submit" value="Submit">Login</button>
          <br>
          <p class="goToRegister">No account yet? Click <a href="./register.html">here</a> to create an account.</p> 
        </div>
      </div>
  </section>

  <section class="scripts">  <!-- TODO: Maybe don't need this section tag - can put scripts in the main body? -Stew -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"
      integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA=="
      crossorigin="anonymous"></script>
  </section>

</body>

</html>
